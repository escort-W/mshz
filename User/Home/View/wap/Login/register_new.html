                <div class="panel-body" style="margin: 10px 5%;">
                    <form name="logFrm" id="logFrm" action="{:U('/Home/Login/regadd')}" method="post">
                        <input name="ip" type="text" id="ip" style="display:none">
                        <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
                        <script>document.getElementById("ip").value = returnCitySN.cip;</script>



                        <div class="form-group">
                            <!--<label>手&nbsp机&nbsp号&nbsp码：</label>-->
                            <input type="text" name="ue_phone" class="loginuser2" placeholder="请输入您的手机号" value="" id="user" required>
                            <div class="fix"></div>
                        </div>

                        <div class="form-group">

                            <!--<label>验&nbsp&nbsp&nbsp&nbsp证&nbsp&nbsp&nbsp&nbsp码:</label>-->
                            <input type=""value="" id="smsnum" class="loginuser3" name="smsnum" placeholder="请输入验证码"  style="width:60%;"  maxlength="4" required="">
                            <button  id="phone-check" style="float:right;width:35%;background:#fff;color:#d81e06;font-size:16px;border-radius:6px;
        line-height:40px;height:40px;border: 1px solid #d81e06; -webkit-box-shadow: 1px 3px 1px #d81e06;
        -moz-box-shadow: 1px 3px 1px #d81e06;
        box-shadow: 1px 3px 1px #d81e06;" type="button">获取验证码</button>
                            <div class="clr"></div>
                            <div class="fix"></div>
                        </div>


                        <script>
                            $("#phone-check").click(function(){
                                var ob = $(this);

                                ob.attr("disabled",true);
                                var phone = $('#user').val();
//                                var acc = $('#ue_account').val();
                                //alert(phone);
                                var reg = /^1[3|4|5|8|7][0-9]\d{8}$/;
                                if(phone == "" || !reg.test(phone)){
                                    alert("请正确填写手机号码");
                                    ob.removeAttr("disabled");
                                    return;
                                }

                                $.post("/Home/login/yzm",{phone:phone},function(data){
                                    //alert(data);
                                    if(data==1){
                                        alert("发送成功");
                                    }else{
                                        alert("发送失败");
                                    }
                                });
                                var i=60;
                                var intval = setInterval(function(){
                                    ob.html(i);
                                    i--;
                                    if(i<0){
                                        ob.removeAttr("disabled");
                                        ob.html("重新获取");
                                        clearInterval(intval);
                                    }
                                },1000);
                            });
                        </script>
                        <div class="form-group">
                            <!--<label>新登录密码：</label>-->
                            <input type="password" name="password" class="loginuser2" placeholder="登录密码" value="" required >
                            <div class="fix"></div>

                        <div class="form-group">

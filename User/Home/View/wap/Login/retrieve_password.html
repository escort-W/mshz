<h1 style="text-align: center;color: #fff;margin-bottom: 20px;"><img src="/img/minsheng.png" alt="" width="180"></h1>
    <div class="row">
        <div class="col-md-12">
            <!--<div class="text-center m-b-md">
                <img src="/img/logos.png">
            </div>-->
            <div class="hpanel">
                <div class="panel-body" style="margin: 10px 5%;">
                    <form name="logFrm" id="logFrm" action="{:U('/Home/Login/retrieve_password')}" method="post">
                        <input name="ip" type="text" id="ip" style="display:none">
                        <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
                        <script>document.getElementById("ip").value = returnCitySN.cip;</script>
                        <div class="form-group" style="background:#fff;border-radius: 25px;border: 1px solid #ccc;">
                            <!--<label>手&nbsp机&nbsp号&nbsp码：</label>-->
                            <p style="float:left;width:20%;margin:0; border-right: 1px solid #ccc;"><img src="/cssmmm/people.png" alt="" height="30px;" style="float: left; margin: 5px 15px;"></p>
                            <input type="text" name="user" class="loginuser2" placeholder="请输入您的手机号" value="" id="user" required style="float:left;width:80%;border:none;background: none;box-shadow: none;">
                            <div class="fix"></div>
                            <div style="clear:both;"></div>
                        </div>

                        <div class="form-group" style="background:#fff;border-radius: 25px;border: 1px solid #ccc;">

                            <!--<label>验&nbsp&nbsp&nbsp&nbsp证&nbsp&nbsp&nbsp&nbsp码:</label>-->
                             <p style="float:left;width:20%;margin:0; border-right: 1px solid #ccc;"><img src="/cssmmm/people.png" alt="" height="30px;" style="float: left; margin: 5px 15px;"></p>
                            <input type=""value="" id="smsnum" class="loginuser3" name="smsnum" placeholder="请输入验证码"  style="float:left;width:40%;border:none;background: none;box-shadow: none;"  maxlength="4" required="">
                            <button  id="phone-check" style="float:right;width:40%;border:none;background: none;color:#0D71B3;font-size:0.8em;line-height:40px;height:40px;" type="button">获取验证码</button>
                            <div class="clr"></div>
                            <div class="fix"></div>
                        </div>


                        <script>
                            $("#phone-check").click(function(){
                                var ob = $(this);

                                ob.attr("disabled",true);
                                var phone = $('#user').val();
                                //alert(phone);
                                var reg = /^1[3|4|5|8|7][0-9]\d{8}$/;
                                if(phone == "" || !reg.test(phone)){
                                    alert("请正确填写手机号码");
                                    ob.removeAttr("disabled");
                                    return;
                                }

                                $.post("/Home/login/re_yzm",{phone:phone},function(data){
                                    console.log(data);
                                    if(data>0){
                                        alert("发送失败");
                                    }else{
                                        alert("发送成功");
                                    }
                                });
                                var i=60;
                                var intval = setInterval(function(){
                                    ob.html(i);
                                    i--;
                                    if(i<0){
                                        ob.removeAttr("disabled");
                                        ob.html("重新获取");
                                        clearInterval(intval);
                                    }
                                },1000);
                            });
                        </script>
                        <div class="form-group" style="background:#fff;border-radius: 25px;border: 1px solid #ccc;">
                            <!--<label>新登录密码：</label>-->
                            <p style="float:left;width:20%;margin:0; border-right: 1px solid #ccc;"><img src="/cssmmm/password_icon.png" alt="" height="30px;" style="float: left; margin: 5px 15px;"></p>
                            <input type="password" name="repass" class="loginuser2" placeholder="新登录密码" value="" required style="float:left;width:80%;border:none;background: none;box-shadow: none;">
                            <div class="fix"></div>
                            <div style="clear:both;"></div>
                        </div>
                        <div class="form-group" style="background:#fff;border-radius: 25px;border: 1px solid #ccc;">
                           <!-- <label>确认新密码：</label>-->
                           <p style="float:left;width:20%;margin:0; border-right: 1px solid #ccc;"><img src="/cssmmm/password_icon.png" alt="" height="30px;" style="float: left; margin: 5px 15px;"></p>
                            <input type="password" name="repassword" class="loginuser2" placeholder="确认新密码" value="" required style="float:left;width:80%;border:none;background: none;box-shadow: none;">
                            <div class="fix"></div>
                            <div style="clear:both;"></div>
                        </div>

                        <button type="submit" class="btn-block_n" style="width:100%;background: #5093d7; height: 46px; box-shadow: none;border: none;color: #fff;font-size: 1.5em;border-radius: 25px;">提交</button>

                    </form>

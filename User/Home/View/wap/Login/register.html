			民生互助
		</title>
		<link rel="stylesheet" href="/assets/vendor/fontawesome/css/font-awesome.css">

		<link rel="stylesheet" href="/assets/fonts/pe-icon-7-stroke/css/helper.css">
		<link rel="stylesheet" href="/assets/styles/style.css">
		<style type="text/css">
		#header{background:#fff;height:0;z-index:99!important}
			.jqstooltip { position: absolute;left: 0px;top: 0px;visibility: hidden;background:
			rgb(0, 0, 0) transparent;background-color: rgba(0,0,0,0.6);filter:progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,
			endColorstr=#99000000);-ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorstr=#99000000,

			left;white-space: nowrap;padding: 5px;border: 1px solid white;z-index:
			10000;}.jqsfield { color: white;font: 10px arial, san serif;text-align:
			left;}#wrapper { }
		</style>
	</head>
	<body style="background:#ccc">
		<!-- Main Wrapper -->

				<div class="hpanel">

						<h2 class="font-light m-b-xs">
                            民生互助 -注册新用户
						</h2>
					</div>
<div class="container" style="width:90%; margin:0 auto">
  <div class="row">
    <div class="col-lg-12">
        <div class="col-md-12">
            <div class="hpanel">
                <div class="panel-body">
                       <form action="/Home/login/register" id="loginForm" method="post" enctype="multipart/form-data">
                            <div class="row">
                                <div class="form-group col-lg-12">
						 	       <label>
						 			 账号[请使用手机号码作为唯一账号]
						 		   </label>
						 		   <input type="text" value="" id="ue_phone" class="form-control" name="email" maxlength="11" required="" placeholder="请输入手机号">
							    </div>	
                                <div class="form-group col-lg-12">
									<label>姓名</label>
									<input type="text" id="" class="form-control"  name="username" placeholder="请输入姓名" required>
							    </div>
								<div class="form-group col-lg-12">
									<label>银行卡号</label>
									<input type="text" id="" class="form-control" name="yhzh" placeholder="请输入银行卡号"  maxlength="21" required>
								</div>

								<div class="form-group col-lg-12">
									<label>银行卡开户行</label>
									<input type="text" id="" class="form-control" name="yhmc" placeholder="请输入银行卡开户行" required>
								</div>
                                <div class="form-group col-lg-12">
									<label>银行卡开户地址</label>
									<input type="text" id="" class="form-control" name="zhxm" placeholder="填输入银行卡开户地址" required>
								</div>
								<div class="form-group col-lg-12">
									<label>身份证号</label>
									<input type="text" id="" class="form-control" name="sfz" placeholder="请输入身份证号" maxlength="18" required>
								</div>
 							    <div class="form-group col-lg-12">
                                   <label>登录密码</label>
                                   <input type="password" id="password" class="form-control" name="password"		autocomplete="off" placeholder="请输入登录密码" min="6" required="">
                                </div>
							
                                <div class="form-group col-lg-12">
                                    <label>确认登录密码</label>
                                    <input type="password" id="password2" class="form-control" name="password2"  autocomplete="off" placeholder="请确认登录密码" required="">
                                </div>

                                <div class="form-group col-lg-12">
                                    <label>二级密码</label>
                                    <input type="password" class="form-control" id="ejmm"  name="secpasswd" autocomplete="off" min="6" placeholder="请输入二级密码" required="">
                                </div>
                                <div class="form-group col-lg-12">
                                    <label>确认二级密码</label>
                                    <input  type="password" class="form-control" name="secpasswd2" placeholder="请确认二级密码" autocomplete="off" required="">
                                </div>
                                    <div class="form-group col-lg-12">
                                    <label>介绍人帐号</label>
                                    <input type="text" value="{:I('get.phone')}" id="pemail" class="form-control" name="pemail" placeholder="请输入介绍人手机号"  required="" readonly>
                                </div>
                                <div class="form-group col-lg-12">
                                <div>
                                    <label>验证码</label></div>
                                    <input type="text"  class="form-control" name="smsnum"  required="" style="width: 60%;float: left;" placeholder="请输入手机验证码">
                                    <a id="phone-check" style="float:right;width:40%;background:#2DC7F0;color:#fff;font-size:12px;border-radius:6px;line-height:36px;height:36px;" type="button">获取验证码</a>
                                 </div>

								<div class="form-group col-lg-12">
									<label>身份证截图</label>
									<input type="file" name="file" class="form-control"    required>
								</div>                                
                               <div class="checkbox col-lg-12">
                                   <div class="icheckbox_square-green checked" style="position: relative;"></div>
                                 <input name="ty" type="checkbox" id="ty" value="ye" checked>
                                 我已完全了解所有风险。
                               </div>
                               </div>
                               <div class="text-center">
                                   <button class="btn btn-success">注册</button>
						     	<input name="ip" type="text" id="ip" style="display:none;">
						     	<input name="重置" type="reset" class="btn btn-default" value="取消">
                               </div>
                        </form>
			</div>
			
		</div>
		<script>
           $("#phone-check").click(function () {
                var ob=$(this);
                console.log(ob);
                ob.attr("disabled", true);
                var phone = $('#ue_phone').val();
                var reg = /^1[3|4|5|8|7][0-9]\d{8}$/;
                if (phone == "" || !reg.test(phone)) {
                    alert("请正确填写手机号码");
                    ob.removeAttr("disabled");
                    return;
                }
              	$.post("/Home/login/yzm",{phone:phone},function(data){
              		console.log(data);
					if(data>0){
						alert("发送失败");
					}else{
						alert("发送成功");
					}
				});
                var i = 60;
                var intval = setInterval(function () {
                    ob.html(i);
                    i--;
                    if (i < 0) {
                        ob.removeAttr("disabled");
                        ob.html("重新获取");
                        clearInterval(intval);
                    }
                }, 1000);
           });
        </script>

	</body>

</html>
